<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Medical Business - Gallery</title>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Medical Business</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact">Contact Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="gallery">Gallery</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Gallery Content -->
    <div class="container mt-5">
        <h1>Photo Gallery</h1>
        <!-- Add a responsive image gallery using Bootstrap classes -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="images/1.jpg" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-md-4 mb-4">
                <img src="images/2.jpg" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-md-4 mb-4">
                <img src="images/3.jpg" class="img-fluid" alt="Image 3">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
